<div class="container">
    <h2>Hello Chefs! Welcome to our Recipe Box!</h2>
    <h4>Am I authenticated?: {{ request.user.is_authenticated }}</h4>
    {%  if request.user.is_authenticated %}
    <h4>{{ request.user.author }}, you are logged in.</h4>
    {% endif %}
    <br>
    <ul>
    {% for post in recipes %}
    <li>
        <a href="/recipe/{{ post.id }}">{{ post.title }}</a>
    </li>
    {% endfor %}
    </ul>
    <br>
    <br>
    <a href="/newrecipe/" class="btn btn-primary">Add New Recipe</a>&nbsp;<a href="/newauthor/" class="btn btn-primary">Add New Author</a>
</div>
